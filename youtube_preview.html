<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Upload Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background: linear-gradient(to bottom right, #131a2a, #232c48);
        min-height: 100vh;
        color: white;
        font-family: system-ui, -apple-system, sans-serif;
      }

      .scale-in {
        animation: scaleIn 0.3s ease-out;
      }

      @keyframes scaleIn {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .button-hover {
        transition: all 0.3s ease;
      }

      .button-hover:hover {
        transform: scale(1.05);
      }

      .input-container {
        position: relative;
        width: 100%;
        max-width: 420px;
      }

      .youtube-input {
        width: 100%;
        padding: 1rem 3rem;
        background: rgba(255, 255, 255, 0.1);
        border: 1.5px solid rgba(255, 255, 255, 0.2);
        border-radius: 1rem;
        color: white;
        font-size: 1rem;
        backdrop-filter: blur(8px);
        transition: all 0.3s ease;
      }

      .youtube-input:focus {
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(239, 68, 68, 0.4);
        outline: none;
        box-shadow: 0 0 0 2px rgba(239, 68, 68, 0.2);
      }

      .youtube-input::placeholder {
        color: rgba(255, 255, 255, 0.5);
      }

      .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.5);
      }

      .status-badge {
        display: inline-flex;
        align-items: center;
        padding: 0.5rem 1rem;
        border-radius: 0.75rem;
        font-weight: 500;
        font-size: 0.875rem;
        margin-top: 1rem;
        backdrop-filter: blur(8px);
      }

      .status-badge.valid {
        background: rgba(16, 185, 129, 0.2);
        border: 1px solid rgba(16, 185, 129, 0.3);
        color: rgb(167, 243, 208);
      }

      .status-badge.invalid {
        background: rgba(239, 68, 68, 0.2);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: rgb(254, 202, 202);
      }

      .upload-card {
        background: linear-gradient(
          135deg,
          rgba(255, 255, 255, 0.1),
          rgba(255, 255, 255, 0.05)
        );
        backdrop-filter: blur(12px);
        border: 1.5px solid rgba(255, 255, 255, 0.2);
        border-radius: 1.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
      }

      .upload-card:hover {
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        border-color: rgba(255, 255, 255, 0.25);
      }

      .header-badge {
        background: linear-gradient(
          135deg,
          rgba(239, 68, 68, 0.2),
          rgba(239, 68, 68, 0.1)
        );
        border: 1.5px solid rgba(239, 68, 68, 0.3);
        backdrop-filter: blur(8px);
        border-radius: 1rem;
        box-shadow: 0 4px 16px rgba(239, 68, 68, 0.2);
      }

      .toggle-button {
        transition: all 0.3s ease;
      }

      .toggle-button:hover {
        transform: scale(1.05);
        background: rgba(255, 255, 255, 0.15);
      }

      .toggle-button.active {
        background: rgba(239, 68, 68, 0.2);
        border-color: rgba(239, 68, 68, 0.3);
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
      }
    </style>
  </head>
  <body class="p-8">
    <div class="max-w-2xl mx-auto">
      <!-- Input Method Toggle -->
      <div class="mb-8">
        <div class="flex items-center justify-center">
          <div
            class="flex bg-white/10 backdrop-blur-md rounded-2xl p-1 border border-white/20"
          >
            <button
              class="toggle-button flex items-center gap-2 px-6 py-3 rounded-xl text-white/80"
            >
              <svg
                class="w-5 h-5"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"
                />
              </svg>
              <span class="text-base font-semibold">Upload File</span>
            </button>
            <button
              class="toggle-button active flex items-center gap-2 px-6 py-3 rounded-xl text-red-300"
            >
              <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                <path
                  d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"
                />
              </svg>
              <span class="text-base font-semibold">YouTube URL</span>
            </button>
          </div>
        </div>
      </div>

      <!-- YouTube URL Input Section -->
      <div class="scale-in">
        <div class="upload-card p-8">
          <!-- Header Badge -->
          <div class="header-badge p-4 mb-8 flex items-center gap-4">
            <div
              class="w-12 h-12 bg-red-500 rounded-xl flex items-center justify-center shadow-lg flex-shrink-0"
            >
              <svg
                class="w-7 h-7 text-white"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"
                />
              </svg>
            </div>
            <div>
              <h3 class="text-xl font-bold text-white mb-1">
                YouTube Video Upload
              </h3>
              <p class="text-white/70">
                Enter the URL of your YouTube video below
              </p>
            </div>
          </div>

          <!-- URL Input -->
          <div class="space-y-6">
            <div class="relative">
              <label class="text-lg font-semibold text-white/90 mb-3 block"
                >Video URL</label
              >
              <div class="input-container mx-auto">
                <svg
                  class="input-icon"
                  width="20"
                  height="20"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"
                  />
                </svg>
                <input
                  type="url"
                  class="youtube-input"
                  placeholder="https://www.youtube.com/watch?v=..."
                />
              </div>
            </div>

            <!-- Help Text -->
            <div class="text-center mt-8 space-y-2">
              <p class="text-white/70 text-sm">
                <svg
                  class="w-4 h-4 inline mr-2 -mt-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                Supported formats: YouTube videos and playlists
              </p>
              <p class="text-white/70 text-sm">
                <svg
                  class="w-4 h-4 inline mr-2 -mt-1"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                  />
                </svg>
                The video will be processed automatically
              </p>
            </div>

            <!-- Submit Button (initially hidden, shown when URL is valid) -->
            <div class="submit-button hidden mt-8">
              <button
                class="w-full bg-gradient-to-r from-red-500/60 to-red-600/60 hover:from-red-500/70 hover:to-red-600/70 text-white font-semibold rounded-xl px-6 py-3 transition-all duration-300 hover:scale-105 shadow-lg flex items-center justify-center gap-2"
              >
                <svg
                  class="w-5 h-5"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M14 5l7 7m0 0l-7 7m7-7H3"
                  />
                </svg>
                Start Processing
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const input = document.querySelector(".youtube-input");
      const statusContainer = document.querySelector(".input-container");
      const submitButton = document.querySelector(".submit-button");

      function isValidYouTubeUrl(url) {
        const youtubeRegex =
          /^(https?:\/\/)?(www\.)?(youtube\.com\/(watch\?v=|embed\/|v\/)|youtu\.be\/)([a-zA-Z0-9_-]{11})(\?.*)?$/;
        return youtubeRegex.test(url);
      }

      input.addEventListener("input", (e) => {
        const url = e.target.value;
        const existingBadge = statusContainer.querySelector(".status-badge");
        if (existingBadge) existingBadge.remove();

        if (url) {
          if (isValidYouTubeUrl(url)) {
            const badge = document.createElement("div");
            badge.className = "status-badge valid";
            badge.innerHTML = `
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                        </svg>
                        Valid YouTube URL
                    `;
            statusContainer.appendChild(badge);
            submitButton.classList.remove("hidden");
          } else {
            const badge = document.createElement("div");
            badge.className = "status-badge invalid";
            badge.innerHTML = `
                        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        Invalid YouTube URL
                    `;
            statusContainer.appendChild(badge);
            submitButton.classList.add("hidden");
          }
        } else {
          submitButton.classList.add("hidden");
        }
      });
    </script>
  </body>
</html>
