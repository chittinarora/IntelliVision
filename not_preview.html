<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes floating {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .bg-navy-gradient {
        background: linear-gradient(to bottom right, #131a2a, #232c48);
      }

      .floating {
        animation: floating 6s ease-in-out infinite;
      }

      .fade-in-up {
        animation: fadeInUp 0.6s ease-out forwards;
      }

      .hero-glow {
        box-shadow: 0 0 60px rgba(56, 189, 248, 0.15);
      }

      .button-hover:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px rgba(56, 189, 248, 0.2);
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border: 1.5px solid rgba(255, 255, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }

      .glass-button {
        background: rgba(56, 189, 248, 0.2);
        backdrop-filter: blur(12px);
        border: 1.5px solid rgba(56, 189, 248, 0.3);
        box-shadow: 0 4px 16px rgba(56, 189, 248, 0.2);
      }

      .sad-face {
        position: relative;
        width: 100px;
        height: 100px;
      }

      .sad-face::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 60px;
        height: 30px;
        border: 4px solid currentColor;
        border-radius: 0 0 60px 60px;
        border-top: 0;
        transform: translate(-50%, -20%);
      }

      .sad-face::after {
        content: "••";
        position: absolute;
        top: 35%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 24px;
        letter-spacing: 20px;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div
      class="min-h-screen flex items-center justify-center bg-navy-gradient relative overflow-hidden text-white p-2 sm:p-4"
      role="alert"
      aria-live="assertive"
    >
      <!-- Animated background elements -->
      <div class="absolute inset-0 pointer-events-none">
        <div
          class="absolute top-20 left-10 w-32 sm:w-40 h-32 sm:h-40 bg-white/4 rounded-full blur-xl sm:blur-2xl animate-pulse floating"
        ></div>
        <div
          class="absolute bottom-40 right-1/4 w-40 sm:w-56 h-40 sm:h-56 bg-cyan-400/3 rounded-full blur-2xl sm:blur-3xl animate-pulse floating"
          style="animation-delay: 2s"
        ></div>
        <div
          class="absolute top-1/2 left-1/4 w-24 sm:w-32 h-24 sm:h-32 bg-blue-400/4 rounded-full blur-lg sm:blur-xl animate-pulse floating"
          style="animation-delay: 1s"
        ></div>
        <div
          class="absolute top-1/3 right-10 w-20 sm:w-24 h-20 sm:h-24 bg-purple-400/3 rounded-full blur-md sm:blur-lg animate-pulse floating"
          style="animation-delay: 3s"
        ></div>
      </div>

      <div class="text-center fade-in-up">
        <div
          class="glass-card p-4 sm:p-8 rounded-full w-32 sm:w-40 h-32 sm:h-40 mx-auto mb-6 sm:mb-8 flex items-center justify-center hero-glow relative"
        >
          <div class="sad-face text-white/80"></div>
        </div>
        <h1
          class="text-4xl sm:text-6xl font-extrabold mb-3 sm:mb-4 tracking-tight"
        >
          404
        </h1>
        <p
          class="text-xl sm:text-2xl text-white/80 mb-6 sm:mb-8 max-w-xs sm:max-w-md mx-auto"
        >
          Oops! The page you are looking for does not exist.
        </p>
        <a
          href="/"
          class="glass-button inline-block text-base sm:text-lg font-semibold text-white px-6 sm:px-8 py-2 sm:py-3 rounded-2xl transition-all duration-300 button-hover"
          aria-label="Return to Home"
        >
          Return to Home
        </a>
      </div>
    </div>
  </body>
</html>
